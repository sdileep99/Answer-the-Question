          <h1 class="form-heading">What is the capital of India?</h1>
          <ul class="ul-styling">
              <li>
                  <input type="radio" id="cityHyderabad" name="state" value="Hyderabad">

              </li>
              <li>
                  <input type="radio" id="cityChennai" name="state" value="Chennai">
                  <label for="cityChennai">Chennai</label>
              </li>

                  <input type="radio" id="cityDelhi" name="state" value="Delhi">

                  <input type="radio" id="cityMumbai" name="state" value="Mumbai">
                  <label for="cityMumbai">Mumbai</label>
              </li>
              <button class="btn btn-primary mt-2" id="submitBtn" type="submit">Submit</button>
              <p class="result-msg mb-3 mt-3" id="resultMsg"></p>
          </ul>
      </form>
  </div>
